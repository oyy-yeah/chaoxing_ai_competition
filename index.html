<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 让整个页面成为一个居中容器，方便将 .center 放在页面中间 */
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        display: flex;
        align-items: flex-end; /* 垂直底部对齐 */
        justify-content: center; /* 水平居中 */
        padding-bottom: 20px; /* 底部间距，按需调整 */
        font-size: 60px; /* 基准字号，可被 .center 覆盖 */
    }
    .center {
        font-weight: 700; /* 加粗 */
        font-size: 55px;  /* 更大字号，按需调整 */
        text-align: center;
        line-height: 1.4;
    }
    .center > div {
        margin: 6px 0;
    }
</style>
<body>
    <div class="center" >
        <div>你好，这里是岭动智健</div>
        <div>有什么能帮助您</div>
    </div>

    
</body>
</html>
